<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
    <script>
        window.chrome?.webview?.addEventListener('message', event => {
            // Message listener
        });

        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' } });

        require(["vs/editor/editor.main"], function () {
            monaco.editor.defineTheme('custom-dark', {
                base: 'vs-dark',
                inherit: true,
                rules: [],
                colors: {
                    'editor.background': '#111111',
                }
            });

            var editor = monaco.editor.create(document.getElementById("container"), {
                value: '',
                language: 'lua',
                theme: 'custom-dark',
                dragAndDrop: true,
                links: false,
                cursorBlinking: 'smooth',
                cursorSmoothCaretAnimation: 'on',
                scrollBeyondLastLine: false,
                minimap: {
                    enabled: true,
                },
                showFoldingControls: "always",
                smoothScrolling: true,
            });

            // Simulated auto-indent for Lua
            editor.onKeyDown(function(e) {
                if (e.keyCode === monaco.KeyCode.Enter) {
                    const position = editor.getPosition();
                    const model = editor.getModel();
                    const lineContent = model.getLineContent(position.lineNumber - 1).trim();

                    const shouldIndent = /^(function|do|then|\{|\[)$/.test(lineContent);
                    const shouldOutdent = /^(end|else|elseif|\}|\])$/.test(lineContent);

                    if (shouldIndent) {
                        setTimeout(() => {
                            editor.executeEdits('', [{
                                range: new monaco.Range(position.lineNumber, 1, position.lineNumber, 1),
                                text: '    ',
                                forceMoveMarkers: true
                            }]);
                        }, 0);
                    }
                }
            });

            window.onresize = function () {
                editor.layout();
            };

            window.getValue = function () {
                return editor.getValue();
            };

            window.setValue = function (value) {
                editor.setValue(value);
            };
        });
    </script>
</body>
</html>
